<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>404 - Page Not Found</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='gold'>A</text></svg>"
    />
    
    <link rel="stylesheet" href="/css/404.css">
  </head>
  <body>
    
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <main class="error-container">
      <h1 class="error-code">404</h1>
      <h2 class="error-message">Oops! Page Not Found</h2>
      <p class="error-description">
        The page you're looking for seems to have vanished into thin air. Don't
        worry, even the best of us get lost sometimes.
      </p>

      <div class="action-buttons">
        <a href="/" class="btn btn-primary">
          <i class="fas fa-home"></i>
          Back to Home
        </a>
        <a href="/page/contact.html" class="btn btn-secondary">
          <i class="fas fa-envelope"></i>
          Contact Support
        </a>
      </div>

      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search for pages..."
        />
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="helpful-links">
        <h3 class="links-title">Helpful Links</h3>
        <div class="links-grid">
          <a href="/page/under-construction.html" target="_blank" class="quick-link">
            <i class="fas fa-graduation-cap"></i>
            Project Ideas
          </a>
          <a href="/page/schedule.html" target="_blank" class="quick-link">
            <i class="fas fa-calendar-alt"></i>
            Working Day Calendar
          </a>
          <a href="/page/under-construction.html"  class="quick-link">
            <i class="fas fa-bell"></i>
            Notice
          </a>
          <a href="/page/under-construction.html" target="_blank" class="quick-link"">
            <i class="fas fa-users"></i>
            Dev. Team
          </a>
          
        </div>
      </div>
    </main>
    <script src="/js/404.js"></script>
  </body>
</html>
